    <!-- Initialize AOS with optimized settings -->
    <script>
        // Initialize AOS with performance optimizations
        AOS.init({
            duration: 600,
            easing: 'ease-out-cubic',
            once: true, // Animation only once for better performance
            offset: 50,
            delay: 0,
            anchorPlacement: 'top-bottom',
            throttleDelay: 99, // Throttle scroll events
            debounceDelay: 50, // Debounce resize events
            disable: function() {
                // Disable on very slow devices
                return window.innerWidth < 768 && /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }
        });
        
        // Remove heavy animations on low-end devices
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            document.querySelectorAll('[data-aos]').forEach(el => {
                el.removeAttribute('data-aos');
                el.removeAttribute('data-aos-delay');
            });
        }
        
        // Performance monitoring
        if (window.performance && window.performance.mark) {
            window.performance.mark('animations-loaded');
        }
    </script>
