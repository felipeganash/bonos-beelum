    <script>
        // Additional animations on load
        window.addEventListener('load', () => {
            // Add stagger animation to elements
            const staggerElements = document.querySelectorAll('.fade-in-up');
            staggerElements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });
            
            // Continuous animation for floating elements
            const floatingElements = document.querySelectorAll('.emoji-float, .logo-float');
            floatingElements.forEach((el) => {
                el.addEventListener('animationend', () => {
                    el.style.animation = 'none';
                    setTimeout(() => {
                        el.style.animation = '';
                    }, 10);
                });
            });
        });
